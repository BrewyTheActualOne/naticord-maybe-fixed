# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Naticord python testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.4", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyqt5 requests pyinstaller
    - name: Build with pyinstaller
      run: |
        pyinstaller --noconsole naticord.py

    - name: Upload naticord
      uses: actions/upload-artifact@v4.3.1
      with:
        name: Rectify11Installer (x64)
        path: Rectify11Installer\bin\output\Release\Rectify11Installer.exe
        compression-level: 0
